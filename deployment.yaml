apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app-compulim-info
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: app-compulim-info
    spec:
      containers:
      - name: app-compulim-info
        image: compulim-web.azurecr.io/app-compulim-info:latest
        ports:
        - containerPort: 4001
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: app-compulim-info
spec:
  ports:
  - port: 4001
  selector:
    app: triptripday-front
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: compulim-web.azurecr.io/server:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  ports:
  - port: 80
  selector:
    app: server
